<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oporupa_V1 - Your AI Legal Assistant for Bangladesh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Oporupa_V1</h1>
            <p class="tagline">আপনার আইনি ও সরকারি সহায়তায় একটি স্বচ্ছ বাংলাদেশ গড়তে আমাদের সাথে থাকুন।</p>
        </header>
        
        <main class="chat-window">
            <div class="chat-history" id="chat-history">
                <div class="chat-message bot-message">
                    <p>আসসালামু আলাইকুম! আমি Oporupa_V1, আপনার আইনি ও সরকারি সেবার সহযোগী। আমি আপনাকে কিভাবে সাহায্য করতে পারি?</p>
                </div>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="user-input" placeholder="এখানে আপনার প্রশ্ন লিখুন..." required>
                <button type="submit">পাঠান</button>
            </form>
        </main>

        <footer class="footer">
            <p>Developed by Tahsin Raiyan for a transparent Bangladesh.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
